#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-3,1920x1080@144,0x0,1
monitor = HDMI-A-1,1920x1080@60,1920x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = arch-audit-gtk
exec-once = swww init
# exec-once = thunar --daemon
exec-once = dunst -conf .config/dunst/dunstrc
exec-once = wl-paste --watch cliphist store
exec-once = telegram-desktop -startintray
exec-once = discord --start-minimized
exec-once = hyprctl setcursor Catppuccin-Frappe-Dark-Cursors 24
# exec-once = transmission-qt --minimized
# exec-once = birdtray

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/bind.conf
# source = ~/.config/hypr/hyprpaper.conf

# Set programs that you use
# $terminal = kitty
# $fileManager = thunar
# $menu = wofi --show drun

# Some default env vars.
env = HYPRCURSOR_THEME,Catppuccin-Frappe-Dark-Cursors
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Catppuccin-Frappe-Dark-Cursors
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1
    left_handed = true

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.4 # -1.0 - 1.0, 0 means no modification.
}

general {

    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2
    border_size = 1
    col.active_border = 0xff5294e2
    col.inactive_border = 0xff313244
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = yes
        size = 10
        passes = 1
        new_optimizations = on
    }
    drop_shadow = yes
    shadow_ignore_window = true
    shadow_range = 4
    shadow_offset = 2 2 
    shadow_render_power = 2
    col.shadow= 0x66000000
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
